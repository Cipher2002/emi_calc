<!DOCTYPE html>
<html>
  <head>
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>EMI Calculator</h1>
    <label>Loan Amount:</label>
    <input type="number" id="loan-amount" placeholder="Enter loan amount" />
    <br />
    <label>Annual Interest Rate:</label>
    <input type="text" id="annual-interest-rate" placeholder="Enter interest rate" />
    <br />
    <label>Tenure (in months):</label>
    <input type="number" id="tenure" placeholder="Enter tenure" />
    <br />
    <label>Total Interest to be Paid:</label>
    <span id="total-interest"></span>
    <br />
    <label>Total Payment:</label>
    <span id="total-payment"></span>
    <br />
    <label>EMI per Month:</label>
    <span id="emi"></span>
    <br />
    <script src="script.js"></script>
  </body>
</html>
